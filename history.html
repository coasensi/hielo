<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Performances</title>
</head>
<body>
    <h1>Historique des Performances</h1>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Difficulté</th>
            <th>Bonnes réponses</th>
            <th>Tentatives</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record.timestamp }}</td>
            <td>{{ record.difficulty }}</td>
            <td>{{ record.correct_answers }}</td>
            <td>{{ record.total_attempts }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Retour au menu principal</a>
</body>
</html>
